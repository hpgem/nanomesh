name: Test on Windows

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: ${{ matrix.os }}, ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest']
        python-version: ['3.8']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}

      # Disabled -> https://github.com/hpgem/nanomesh/issues/36
      # - name: Install yasm-tool
      #   # Work-around for bug with gmp in windows
      #   # more info: https://doc.cgal.org/latest/Manual/windows.html)
      #   run: |
      #     vcpkg.exe install yasm-tool:x86-windows

      # - name: Install libraries with vcpkg
      #   run: |
      #     vcpkg install eigen3 cgal

      - name: Python info
        shell: pwsh
        run: |
          which python
          python --version

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install -r requirements.txt -e .[develop]

      - name: Test with pytest
        shell: pwsh
        run: python -m pytest --disable-warnings
